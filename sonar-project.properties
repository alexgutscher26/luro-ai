# Project identification
sonar.projectKey=luro-ai
sonar.projectName=Luro AI
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=src
sonar.tests=src/__tests__
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/coverage/**,**/.next/**,**/public/**,**/prisma/migrations/**
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/.next/**,**/public/**,**/prisma/**,**/scripts/**

# ESLint integration
sonar.eslint.reportPaths=eslint-report.json

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git